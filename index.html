<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Taviraj" rel="stylesheet">
    <meta name="viewport" class="width=device-width">
    <meta charset="utf-8">
    <title>To Do list</title>
</head>

<body>
    <div class="jumbotron">
        <center>
            <h1>To Do List</h1></center>
    </div>
    <div class="container">
        <div class="col-md-6">
            <form id="task">
                <div class="form-group">
                    <label for="taskName"><h1>Task Name</h1></label><br>
                    <input type="text" name="chores" id="task">
                </div>
                <div class="form-group">
                    <label for="taskDuration"><h1>Task Duration</h1></label><br>
                    <input type="text" name="duration" id="duration">
                </div>
                <div class="form-group">
                    <label for="taskDifficulty"><h1>Task Difficulty</h1></label><br>
                    <input type="text" name="difficulty" id="difficulty">
                </div>
                <div class="form-group">
                    <label for="numberOfPeople"><h1>Number of People to Do the task</h1></label><br>
                    <input type="text" name="people" id="people">
                </div>
                <button type="submit" class="btn btn-inverse">List My Chores!</button>
            </form>

            <div class="all-tasks">
                <h1>Here is a list of all tasks!</h1>
                <ul id="tasks">

                    <ul>
            </div>
        </div>
    </div>

</body>

</html>
